<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header container">
        <img src="./images/logo.svg" alt="Splitter Logo" />
      </header>
      <main class="tip container">
        <form class="tip__form">
          <input type="submit" style="position: absolute; left: -2000px" />
          <div>
            <label for="billvalue" class="bill__label">Bill</label>
            <div class="bill__input">
              <input
                type="number"
                name="billvalue"
                id="billvalue"
                min="0"
                placeholder="0"
                oninput="this.value = Math.abs(this.value)"
              />
            </div>
          </div>
          <div>
            <label for="customtip" class="customtip__label">Select Tip %</label>
            <div class="selecttip__options">
              <button type="button">5%</button>
              <button type="button">10%</button>
              <button type="button">15%</button>
              <button type="button">25%</button>
              <button type="button">50%</button>
              <input
                type="number"
                min="0"
                name="customtip"
                id="customtip"
                placeholder="Custom"
                oninput="this.value = Math.abs(this.value)"
              />
            </div>
          </div>
          <div>
            <div class="people__wrapper">
              <label for="peopleamount" class="peopleamount__label"
                >Number of People</label
              >
              <div class="feedback-error hidden">Canâ€™t be zero</div>
            </div>

            <div class="peopleamount__input">
              <input
                type="number"
                min="0"
                name="peopleamount"
                id="peopleamount"
                placeholder="0"
              />
            </div>
          </div>
        </form>
        <div class="tip__result">
          <div class="tip__infos">
            <div class="tip__amount">
              <header>
                <strong>Tip Amount</strong>
                <span>/ person</span>
              </header>
              <h2>$<span>0.00</span></h2>
            </div>
            <div class="bill-total">
              <header>
                <strong>Total</strong>
                <span>/ person</span>
              </header>
              <h2>$<span>0.00</span></h2>
            </div>
          </div>

          <button type="button">RESET</button>
        </div>
      </main>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
